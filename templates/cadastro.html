{%extends "navbar.html"%}

{%block conteudo%}
    <h1>Cadastro de m√∫sicas</h1>
    <form action="cadastrar" method="POST" enctype="multipart/form-data">
        <fieldset>
            {{ form.csrf_token() }}
            <label for="arquivo">Album</label>
            <input type="file" name="arquivo" accept=".jpg, .jpeg, .png"><br><br>

            {{form.titulo.label()}}

            {{form.cadastrar()}}
        </fieldset>    
    </form>

        
    
{% endblock %}
